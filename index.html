<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elephant Pet</title>

</head>

<link rel="stylesheet" href="index.css" />
<script src="index.js" defer></script>

<body>
  <div class="care-buttons">
    <button onclick="feedPet()">🍪 Feed</button>
    <button onclick="waterPet()">💧 Water</button>
    <button onclick="bathePet()">🛁 Bath</button>
    <button onclick="putPetToSleep()">🌙 Sleep</button>
  </div>

  <div class="center-wrapper">
    <div class="name-input">
      <label for="petName">Name your pet:</label>
      <input type="text" id="petName" placeholder="e.g. Ellie 🐘" />
      <button onclick="setPetName()">Save</button>
    </div>

    <h2 id="displayName"></h2>

    <label for="bgSelect">Choose background:</label>
    <select id="bgSelect" onchange="changeBackground()">
      <option value="bg_outdoors.jpeg">Outdoors (Day)</option>
      <option value="bg2.jpeg">Outdoors (Evening)</option>
    </select>

    <div class="pet">
      <img id="petImg" src="elephant_eyes_open.png" alt="Cute Pet" />
    </div>

    <footer>My Web Pet 🐾</footer>
  </div>
</body>

</html>
